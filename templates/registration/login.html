{% extends "base.html" %}
{% block content %}
<form action="" method="POST">

    {{ form.errors }}

        {{ form.username.label_tag }}
        {{ form.username }}
    </div>

        {{ form.password.label_tag }}

    <div class="">
        <button type="submit">Войти</button>
    </div>
</form>
{% endblock content %}
